apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-configmap
  namespace: retail
data:
  # MongoDB connection string (internal service name)
  database_url: mongodb-service.retail.svc.cluster.local
  
  # MongoDB default port
  database_port: "27017"
  
  # Database name for application
  database_name: retaildb
  
  # MongoDB replica set name (if using replica set)
  replica_set_name: rs0
  
  # Connection options
  connection_options: "retryWrites=true&w=majority"
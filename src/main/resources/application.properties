# Production Configuration for Spring Boot CRUD App
# Server Configuration
server.port=8081

# H2 Database Configuration for Production
spring.h2.console.enabled=false
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Actuator Configuration - Essential for K8s Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging Configuration for Production
logging.level.com.example.crudapp=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security - Disable H2 console in production
spring.h2.console.enabled=false
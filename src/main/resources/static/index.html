<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl max-w-4xl w-full border border-gray-700">
        <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-emerald-500 mb-10">
            Product Management Dashboard
        </h1>

        <div class="mb-10 p-7 bg-gray-700 rounded-xl shadow-lg border border-gray-600">
            <h2 id="form-title" class="text-2xl font-semibold text-teal-300 mb-6">Add New Product</h2>
            <form id="productForm" class="space-y-5">
                <input type="hidden" id="productId">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Product Name:</label>
                    <input type="text" id="name" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent sm:text-sm text-gray-100 placeholder-gray-400">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description:</label>
                    <textarea id="description" rows="3"
                              class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent sm:text-sm text-gray-100 placeholder-gray-400"></textarea>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-300 mb-1">Price:</label>
                    <input type="number" id="price" step="0.01" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent sm:text-sm text-gray-100 placeholder-gray-400">
                </div>
                <div class="flex justify-end space-x-4 pt-3">
                    <button type="submit" id="submitButton"
                            class="px-7 py-2 bg-teal-500 text-gray-900 font-bold rounded-lg shadow-md hover:bg-teal-400 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2 focus:ring-offset-gray-700 transition-all duration-200 ease-in-out">
                        Add Product
                    </button>
                    <button type="button" id="cancelEditButton"
                            class="px-7 py-2 bg-gray-600 text-gray-200 font-semibold rounded-lg shadow-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-gray-700 transition-all duration-200 ease-in-out hidden">
                        Cancel Edit
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-gray-700 p-7 rounded-xl shadow-lg border border-gray-600">
            <h2 class="text-2xl font-semibold text-teal-300 mb-6">All Products</h2>
            <div id="messageBox" class="hidden bg-green-700 border border-green-500 text-white px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline" id="messageText"></span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('messageBox').classList.add('hidden');">
                    <svg class="fill-current h-6 w-6 text-green-300" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.103l-2.651 3.746a1.2 1.2 0 0 1-1.697-1.697l2.651-3.746-2.651-3.746a1.2 1.2 0 0 1 1.697-1.697L10 8.897l2.651-3.746a1.2 1.2 0 0 1 1.697 1.697L11.103 10l3.746 2.651a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
            </div>
            <div class="overflow-x-auto rounded-lg border border-gray-600 shadow-inner">
                <table class="min-w-full divide-y divide-gray-600">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="bg-gray-800 divide-y divide-gray-700">
                        <tr class="hover:bg-gray-700 transition-colors duration-150">
                           <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">1</td>
                           <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-100">Quantum Processor X</td>
                           <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">Next-gen CPU with unparalleled speed.</td>
                           <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">$1299.00</td>
                           <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3">
                                <a href="#" class="text-teal-400 hover:text-teal-300 transition-colors duration-150">Edit</a>
                                <a href="#" class="text-red-500 hover:text-red-400 transition-colors duration-150">Delete</a>
                           </td>
                        </tr>
                        <tr class="hover:bg-gray-700 transition-colors duration-150">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">2</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-100">Aetheric Headphones</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">Immersive audio experience with noise cancellation.</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">$249.99</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3">
                                 <a href="#" class="text-teal-400 hover:text-teal-300 transition-colors duration-150">Edit</a>
                                 <a href="#" class="text-red-500 hover:text-red-400 transition-colors duration-150">Delete</a>
                            </td>
                         </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
